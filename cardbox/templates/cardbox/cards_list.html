{% extends 'cardbox/base.html' %}

{% load bootstrap_pagination %}

{% block content %}
<div class="content">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>P/T/L</th>
        <th>Mana</th>
      </tr>
    </thead>
    <tbody>
      {% for card in cards %}
      <tr>
        <td>{{ card.name }}</td>
        <td>{{ card.types }}</td>
        <td>{{ card.get_ptl }}</td>
        <td>{{ card.get_mana }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% bootstrap_paginate cards range=10 show_first_last="true" %}
</div>

{% endblock %}
