<form class="form-filter-sidebar" method="get">
  <h2 class="form-filter-sidebar-heading">Filter
    <small>
      <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapsedHelp" aria-expanded="false" aria-controls="collapsedHelp">Show help</button>
      <a class="btn btn-warning form-filter-sidebar-reset" href="?layout={{ layout }}">Reset</a>
    </small>
  </h2>
  <div class="collapse" id="collapsedHelp">
    <div class="well">
      Unary:
      <ul>
        <li><strong>!</strong>: exact</li>
        <li><strong>~</strong>: not</li>
        <li><strong>=</strong>: equals</li>
        <li><strong><=</strong>: lesser equals</li>
        <li><strong>>=</strong>: greater equals</li>
        <li><strong><</strong>: lesser</li>
        <li><strong>></strong>: greater</li>
      </ul>

      Binary:
      <ul>
        <li><strong>&</strong>: and</li>
        <li><strong>|</strong>: or</li>
        <li><strong>^</strong>: xor</li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="fna" class="sr-only">Card name</label>
    <input type="text" id="fna" name="fna" class="form-control" placeholder="Card name" value="{{ get.fna }}" data-toggle="popover" data-placement="top" data-trigger="focus" title="Example: Sphinx " data-content="TODO">
  </div>
  <div class="form-group">
    <label for="fty" class="sr-only">Types</label>
    <input type="text" id="fty" name="fty" class="form-control" placeholder="Types" value="{{ get.fty }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group">

    <input type="text" id="fru" name="fru" class="form-control" placeholder="Rules" value="{{ get.fru }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">

  </div>
  <div class="form-group">

    <input type="text" id="fma" name="fma" class="form-control" placeholder="Mana" value="{{ get.fma }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
