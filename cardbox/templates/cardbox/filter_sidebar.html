<form class="form-filter-sidebar" method="get">
  <h2 class="form-filter-sidebar-heading">Filter</h2>
  <div class="form-group">
    <label for="fna" class="sr-only">Card name</label>
    <input type="text" id="fna" name="fna" class="form-control" placeholder="Card name" value="{{ get.fna }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group">
    <label for="fty" class="sr-only">Types</label>
    <input type="text" id="fty" name="fty" class="form-control" placeholder="Types" value="{{ get.fty }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group">
    <label for="fru" class="sr-only">Rules</label>
    <input type="text" id="fru" name="fru" class="form-control" placeholder="Rules" value="{{ get.fru }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group">
    <label for="fra" class="sr-only">Rarity</label>
    <input type="text" id="fra" name="fra" class="form-control" placeholder="Rarity" value="{{ get.fra }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group form-inline">
    <label for="fma" class="sr-only">Mana</label>
    <select id="filterManaOp" name="filterManaOp" class="form-control">
      {% for op in ops %}
          {% if op == post.filterManaOp %}
          <option value="{{ op }}" selected="selected">{{ op }}</option>
          {% else %}
          <option value="{{ op }}">{{ op }}</option>
          {% endif %}
      {% endfor %}
    </select>
    <input type="text" id="fma" name="fma" class="form-control" placeholder="Mana" value="{{ get.fma }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group form-inline">
    <label for="fcm" class="sr-only">Converted mana cost</label>
    <select id="filterCMCOp" name="filterCMCOp" class="form-control">
      {% for op in ops %}
          {% if op == post.filterCMCOp %}
          <option value="{{ op }}" selected="selected">{{ op }}</option>
          {% else %}
          <option value="{{ op }}">{{ op }}</option>
          {% endif %}
      {% endfor %}
    </select>
    <input type="text" id="fcm" name="fcm" class="form-control" placeholder="Converted mana cost" value="{{ get.fcm }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group form-inline">
    <label for="fpo" class="sr-only">Power</label>
    <select id="filterPowerOp" name="filterPowerOp" class="form-control">
      {% for op in ops %}
          {% if op == post.filterPowerOp %}
          <option value="{{ op }}" selected="selected">{{ op }}</option>
          {% else %}
          <option value="{{ op }}">{{ op }}</option>
          {% endif %}
      {% endfor %}
    </select>
    <input type="text" id="fpo" name="fpo" class="form-control" placeholder="Power" value="{{ get.fpo }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group form-inline">
    <label for="fto" class="sr-only">Toughness</label>
    <select id="filterToughnessOp" name="filterToughnessOp" class="form-control">
      {% for op in ops %}
          {% if op == post.filterToughnessOp %}
          <option value="{{ op }}" selected="selected">{{ op }}</option>
          {% else %}
          <option value="{{ op }}">{{ op }}</option>
          {% endif %}
      {% endfor %}
    </select>
    <input type="text" id="fto" name="fto" class="form-control" placeholder="Toughness" value="{{ get.fto }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group form-inline">
    <label for="flo" class="sr-only">Loyalty</label>
    <select id="filterLoyaltyOp" name="filterLoyaltyOp" class="form-control">
      {% for op in ops %}
          {% if op == post.filterLoyaltyOp %}
          <option value="{{ op }}" selected="selected">{{ op }}</option>
          {% else %}
          <option value="{{ op }}">{{ op }}</option>
          {% endif %}
      {% endfor %}
    </select>
    <input type="text" id="flo" name="flo" class="form-control" placeholder="Loyalty" value="{{ get.flo }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group">
    <label for="ffo" class="sr-only">Format</label>
    <input type="text" id="ffo" name="ffo" class="form-control" placeholder="Format" value="{{ get.ffo }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group">
    <label for="fmt" class="sr-only">Multi type</label>
    <input type="text" id="fmt" name="fmt" class="form-control" placeholder="Multi type" value="{{ get.fmt }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group">
    <label for="far" class="sr-only">Artist</label>
    <input type="text" id="far" name="far" class="form-control" placeholder="Artist" value="{{ get.far }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group">
    <label for="ffl" class="sr-only">Flavour</label>
    <input type="text" id="ffl" name="ffl" class="form-control" placeholder="Flavour" value="{{ get.ffl }}" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="TODO">
  </div>
  <div class="form-group">
    <label for="fse" class="sr-only">Sets</label>
    <select multiple id="fse" name="fse" class="form-control">
      {% for set_ in sets %}
      {% if set_.code in fsets %}
      <option value="{{ set_.code }}" selected="selected">{{ set_.name }} ({{ set_.code }})</option>
      {% else %}
      <option value="{{ set_.code }}">{{ set_.name }} ({{ set_.code }})</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>
  <input type="hidden" id="layout" name="layout" value="{{ layout }}">
  <button type="submit" class="btn btn-l btn-primary btn-block">Filter</button>
</div>
